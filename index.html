<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #ffe6f7 0%, #f3e7ff 100%);
        min-height: 100vh;
        position: relative;
        overflow: hidden;
      }
      .floating {
        position: absolute;
        animation: float 6s linear infinite;
        opacity: 0.7;
      }
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(60px);
        }
      }
      .card {
        background: #fff;
        border-radius: 1.5rem;
        box-shadow: 0 8px 32px rgba(220, 38, 120, 0.12);
        padding: 2rem 1.5rem;
        text-align: center;
        max-width: 320px;
        margin: auto;
        position: relative;
        z-index: 2;
      }
      .loading-title {
        font-family: "Great Vibes", cursive;
        font-size: 2rem;
        color: #d946ef;
        margin-bottom: 0.5rem;
      }
      .loading-text {
        font-size: 1.2rem;
        color: #d946ef;
        margin-bottom: 1rem;
        font-weight: 500;
      }
      .emoji {
        font-size: 1.5rem;
        margin: 0 0.2rem;
      }
    </style>
  </head>
  <body>
 

    <!-- Floating hearts and stars -->
    <div id="floating-icons"></div>
    <div class="flex items-center justify-center min-h-screen">
      <div class="card">
        <div class="loading-title">💗💜💗</div>
        <div class="loading-text">Loading something special...</div>
        <div>
          <span class="emoji">🎂</span>
          <span class="emoji">✨</span>
          <span class="emoji">🎁</span>
          <span class="emoji">❤️</span>
          <span class="emoji">🎈</span>
        </div>
        <button
          onclick="window.location.href='countdown.html'"
          class="mt-6 bg-gradient-to-r from-pink-400 to-purple-500 text-white font-bold py-2 px-6 rounded-full shadow-md hover:scale-105 transition-transform"
        >
          Next
        </button>
      </div>
    </div>
    <script>
      // Floating hearts and stars
      const icons = ["💗", "💜", "💛", "⭐", "💖", "💙", "💚", "💝"];
      const container = document.getElementById("floating-icons");
      for (let i = 0; i < 18; i++) {
        const icon = document.createElement("span");
        icon.className = "floating";
        icon.style.left = Math.random() * 95 + "vw";
        icon.style.top = Math.random() * 80 + "vh";
        icon.style.fontSize = Math.random() * 1.5 + 1 + "rem";
        icon.style.animationDelay = Math.random() * 4 + "s";
        icon.textContent = icons[Math.floor(Math.random() * icons.length)];
        container.appendChild(icon);
      }
    </script>
  </body>
</html>
